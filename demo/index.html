<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>social-media-photo-selector Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <script>
      // Turn shadowDOM on
      //window.Polymer = window.Polymer || { dom: 'shadow' };
    </script>
    <link rel="import" href="../social-media-photo-selector.html">
  </head>
  <body unresolved>
    <p>An example of <code>&lt;social-media-photo-selector&gt;</code>:</p>

    <button id='fb-btn'>Facebook</button>
    <button id='test-ig'>Instagram</button>
    <br>

    <social-media-photo-selector id='selector'>
    </social-media-photo-selector>

    <script>
      var app = document.querySelector('#selector');
      // Login Facebook
      document.querySelector('#fb-btn').addEventListener('tap', function() {
        app.fbLogin();
      });
      // Login Instagram
      document.querySelector('#test-ig').addEventListener('tap', function() {
        app.igLogin();
      });

      document.addEventListener('gallery-initiate-upload', function(e) {
        console.log('We got the blobs', e.detail);
      })
    </script>

  </body>
</html>
